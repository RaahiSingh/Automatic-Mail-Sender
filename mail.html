<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roster Upload</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Roster Excel File</h2>
    <input type="file" id="excel-file" accept=".xlsx"/>
    <button id="send-button">Send Email</button>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', async () => {
      const fileInput = document.getElementById('excel-file');
      const file = fileInput.files[0];

      if(!file){
        document.getElementById('status').innerText = "Please select a file first.";
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      document.getElementById('status').innerText = "Sending email...";

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        document.getElementById('status').textContent = result;
      } catch (error) {
        document.getElementById('status').textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
